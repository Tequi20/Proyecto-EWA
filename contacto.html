    <br>

    <main>

        <h2><u><span class="resaltado">Complete el formulario de consulta</span></u></h2><br><br>
        <form>
            <table border="1">
                <tr>
                    <td><strong>Nombre y Apellido:</strong></td>
                    <td><input type="name" placeholder="Escriba su nombre aquí"></td>
                </tr>
                <tr>
                    <td><strong>Correo Electrónico:</strong></td>
                    <td><input type="name" placeholder="Escriba su mail aquí"></td>
                </tr>
                <tr>
                    <td><strong>Sexo:</strong></td>
                    <td>Hombre<input type="radio" name="Sexo" value="hombre">
                        Mujer<input type="radio" name="Sexo" value="mujer"> 
                    </td>
                </tr>
                <tr>
                    <td><strong>Materia de Estudio:</strong></td>
                    <td><select name="Materia de Estudio">
                            <option value="Nada"></option>
                            <option value="Cursos">Cursos</option>
                            <option value="Talleres">Talleres</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><strong>Conocimiento del idioma:</strong></td>
                    <td><input type="checkbox" name="Básico" value="b">Básico
                        <input type="checkbox" name="Medio" value="m">Medio
                        <input type="checkbox" name="Avanzado" value="a">Avanzado
                    </td>
                </tr>
                <tr>
                    <td><strong>¿Enviamos?</strong></td>
                    <td>
                        <input type="reset" value="limpiar">
                        <input type="submit" value="enviar">
                    </td>
                </tr>
            </table>
        </form>

    </main>
    
<br><br><br><br><br><br>
